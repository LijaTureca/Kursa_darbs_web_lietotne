<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 100%;
            max-width: 400px;
            background: #ffffff1a;
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        label {
            font-size: 1rem;
            color: white;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
            background: #e3f2fd;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 8px #ffd700;
        }

        button {
            border: none;
            border-radius: 30px;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            background: #1e3c72;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #2a5298;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        a{
        text-decoration:none;
        color: white;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <form method="POST" action="/login">
            <label for="username"></label>
            <input type="text" name="username" id="username" placeholder="Ievadiet savu lietotāja vārdu" required>

            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Ievadiet savu paroli" required>

            <button type="submit"><a href="{{ url_for('dashboard') }}">Pieteikties</a></button>
        </form>
    </div>
</body>
</html>
